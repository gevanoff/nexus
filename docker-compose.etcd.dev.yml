services:
  # Dev override for the Etcd service.
  # Shared host paths:
  # - ./.runtime/etcd-dev/data is etcd state for dev
  etcd:
    container_name: nexus-etcd-dev
    ports:
      - "${DEV_ETCD_PORT:-12379}:2379"
    volumes:
      - ./.runtime/etcd-dev/data:/etcd-data

networks:
  nexus:
    name: nexus-dev

volumes: {}
