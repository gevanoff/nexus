version: '3.8'

services:
  tts:
    build:
      context: ../../services/tts
      dockerfile: Dockerfile
    container_name: nexus-tts
    ports:
      - "${TTS_PORT:-9940}:9940"
    environment:
      - POCKET_TTS_HOST=0.0.0.0
      - POCKET_TTS_PORT=9940
      - POCKET_TTS_BACKEND=${POCKET_TTS_BACKEND:-auto}
    volumes:
      - ../../.runtime/tts/data:/data
    networks:
      - nexus
    restart: unless-stopped

networks:
  nexus:
    external: true
    name: nexus

volumes:
  {}
