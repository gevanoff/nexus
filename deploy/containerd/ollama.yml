version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: nexus-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_MODELS=/root/.ollama/models
    volumes:
      - ../../.runtime/ollama:/root/.ollama
    networks:
      - nexus
    restart: unless-stopped

networks:
  nexus:
    external: true
    name: nexus

volumes:
  {}
