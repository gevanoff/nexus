services:
  # Etcd Service - Service discovery
  # Shared host paths:
  # - ./.runtime/etcd/data is etcd's data dir
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: nexus-etcd
    command:
      - /usr/local/bin/etcd
      - --name
      - nexus-etcd
      - --data-dir
      - /etcd-data
      - --listen-client-urls
      - http://0.0.0.0:2379
      - --advertise-client-urls
      - http://etcd:2379
      - --listen-peer-urls
      - http://0.0.0.0:2380
      - --initial-advertise-peer-urls
      - http://etcd:2380
      - --initial-cluster
      - nexus-etcd=http://etcd:2380
      - --initial-cluster-state
      - new
      - --enable-v2
    volumes:
      - ./.runtime/etcd/data:/etcd-data
    networks:
      - nexus
    ports:
      - "${ETCD_PORT:-2379}:2379"
    restart: unless-stopped

networks:
  nexus:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes: {}
