services:
  tts:
    container_name: nexus-tts-dev
    ports:
      - "${DEV_TTS_PORT:-19940}:9940"
    environment:
      - POCKET_TTS_HOST=0.0.0.0
      - POCKET_TTS_PORT=9940
      - POCKET_TTS_BACKEND=${DEV_POCKET_TTS_BACKEND:-auto}
    volumes:
      - ../.runtime/tts-dev/data:/data

networks:
  nexus:
    name: nexus-dev

volumes: {}
