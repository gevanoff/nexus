services:
  # Dev override for the Images service.
  # Shared host paths:
  # - ./.runtime/images-dev/* is images service state for dev
  images:
    container_name: nexus-images-dev
    ports:
      - "${DEV_IMAGES_PORT:-17860}:7860"
    environment:
      - SHIM_MODE=${DEV_IMAGES_SHIM_MODE:-stub}
      - SHIM_PORT=7860
    volumes:
      - ./.runtime/images-dev/data:/data
      - ./.runtime/images-dev/models:/data/models

networks:
  nexus:
    name: nexus-dev

volumes: {}
